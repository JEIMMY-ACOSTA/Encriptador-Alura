<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" href="./iconos/ico-bg.png">
    <title>Encriptador_Alura</title>
</head>

<body>
    <div class="header">
        <img class="logo" src="img/Logo.png" alt="logo Alura" />
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </div>


    <main> 
        <section class="cont-1"> 
            <textarea name="text-area" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingrese el texto a Encriptar"></textarea>
           

            <div class="area_text"> 
                <img src="iconos/import.png" alt="exclamation" class="icono">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones"> 
                <button class="btn_encriptar" type="button" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn_desencriptar" type="button" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>

        <section class="cont-2 not-found" id="caja2"> 
            <div class="img-muñeco">
                <img src="img/Muñeco.png" alt="muñeco" class="muñeco1" id="muneco1"> 
            </div>

            <div class="mensaje_Encriptador" id="caja"> 
           
                <h2 class="title_mensage" id="titleMensage">Ningun mensaje fue encontrado</h2>

                <p class="cuadro_text" id="cuadroText">Ingresa el texto que desees encriptar o desencriptar</p>
    

                <button class="btn_copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>

        <section class="cont-2 text-found display-none" id="caja2"> 
            <div class="img-muñeco">
                <img src="img/encriptar.jpg" alt="muñeco" class="muñeco1" id="muneco2"> 
            </div>

            <div class="mensaje_Encriptador" id="caja"> 
                <textarea name="text-area" class="recuadroBlanco" id="recuadroBlanco" cols="30" rows="10"></textarea>
             
                <button class="btn_copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <div class="bottom">&copy2024 Hecho por Jeimmy Acosta - Proyecto Alura y Oracle</div>

    </footer>

    <script src="encript.js "> </script>
</body>

</html>
